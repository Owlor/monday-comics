<title>Monday Comics plot prompt</title>
<style type="text/css">
#result > p {
    margin: 10px 0;
    width: 400px;
}
</style>
</head>
<body>

<p>Generate writing prompts for...</p>

<p><button id="generate-steven-universe">Steven Universe</button></p>
<p><button id="generate-mega-man-classic"
    >Mega Man classic</button></p>
<p><button id="generate-magical-radia"
    >Magical Radia (an original story)</button></p>
<p><button id="generate-mikkamon"
    >Mikkamon (an original story)</button></p>
<p><button id="generate-myai">MyAI (an original story)</button></p>
<p><button id="generate-story-about-that"
    >Story about That (an original story)</button></p>
<p><button id="generate-mega-mega-megan"
    >Mega Mega Megan / Bibi-chan
    (interlinked original stories)</button></p>

<div id="result" disabled cols="80" rows="24"></div>

<script type="text/javascript" src="lib/lathe.js"></script>
<script type="text/javascript">"use strict";
var _ = rocketnia.lathe;
</script>
<script type="text/javascript" src="monday-comics.js"></script>
<script type="text/javascript" src="data-for-steven-universe.js">
    </script>
<script type="text/javascript" src="data-for-original-works.js">
    </script>
<script type="text/javascript" src="data-for-mega-man-classic.js">
    </script>
<script type="text/javascript">"use strict";

window.onload = function () {
    function generateUsing( continuityData ) {
        var generator = generatorOfPrompt( continuityData );
        _.dom( _.el( "result" ), generator.weight === 0 ?
            _.dom( "p",
                "ERROR: The generator requires at least two " +
                "characters and at least one quality."
            ) :
            _.numMap( 3, function () {
                return _.dom( "p", "" + generator.generate() );
            } ) );
    }
    _.appendDom( _.el( "generate-steven-universe" ), { click:
        function () {
        
        generateUsing( dataForStevenUniverse );
    } } );
    _.appendDom( _.el( "generate-mega-man-classic" ), { click:
        function () {
        
        generateUsing( dataForMegaManClassic );
    } } );
    _.appendDom( _.el( "generate-magical-radia" ), { click:
        function () {
        
        generateUsing( dataForOriginalWorks.magicalRadia );
    } } );
    _.appendDom( _.el( "generate-mikkamon" ), { click: function () {
        generateUsing( dataForOriginalWorks.mikkamon );
    } } );
    _.appendDom( _.el( "generate-myai" ), { click: function () {
        generateUsing( dataForOriginalWorks.myai );
    } } );
    _.appendDom( _.el( "generate-story-about-that" ), { click:
        function () {
        
        generateUsing( dataForOriginalWorks.storyAboutThat );
    } } );
    _.appendDom( _.el( "generate-mega-mega-megan" ), { click:
        function () {
        
        generateUsing( dataForOriginalWorks.megaMegaMegan );
    } } );
};

</script>
</body>
</html>
